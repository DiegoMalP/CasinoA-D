<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="styleLogin.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
  <div class="form-container">
    <h2>Crear Cuenta</h2>
    <form action="http://localhost:3000/register" method="post">
      <div class="input-group">
        <label for="full-name">Nombre Completo</label>
        <input type="text" id="full-name" name="fullName" placeholder="Donald Dak" required minlength="3">
      </div>
      <div class="input-group">
        <label for="email">E-mail Address</label>
        <input type="email" id="email" name="emailAddress" placeholder="donald.dak@ejemplo.com" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="input-group">
        <label for="re-password">Repetir Contraseña</label>
        <input type="password" id="re-password" name="rePassword" required>
      </div>
      <div class="input-group">
        <label for="country">Seleccionar País</label>
        <select id="country" name="country" style="width: 100%;"></select>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="agree-rules" name="agreeRules" value="true" required>
        <label for="agree-rules">Acepto los Términos y Condiciones</label>
      </div>
      <button type="submit" class="submit-btn" disabled>Crear Cuenta</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
